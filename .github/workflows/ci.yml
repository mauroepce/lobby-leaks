name: CI
on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with: {version: 9}
      - uses: actions/setup-python@v5
        with: {python-version: '3.12'}
      - run: pnpm install
      - run: pip install -r requirements.txt
      - name: Run linter
        run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with: {version: 9}
      - uses: actions/setup-python@v5
        with: {python-version: '3.12'}
      - run: pnpm install
      - run: pip install -r requirements.txt
      - name: Run tests
        run: make test

  mcp-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # deps mínimas para que pytest (del host) pueda correr los tests del hub
      - name: Install MCP test deps
        run: pip install -r services/mcp-hub/requirements.txt

      # build imagen + levanta DB con docker compose + lanza hub + espera /rpc2 + corre tests
      - name: Run MCP E2E tests
        run: make mcp-test-e2e

      # asegura que no queden contenedores/volúmenes vivos aunque falle
      - name: Teardown MCP stack
        if: always()
        run: make mcp-down

  openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4 
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec redocly lint --config redocly.yaml docs/openapi.yaml
      - run: |
          pnpm run gen-sdk
          git diff --exit-code

  rls-tests:
    name: RLS security smoke tests
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: lobbyleaks
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: lobbyleaks
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U lobbyleaks"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      DATABASE_URL: postgresql://lobbyleaks:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/lobbyleaks
      DIRECT_URL:   postgresql://lobbyleaks:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/lobbyleaks
      RUN_RLS:      "1" 

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with: { version: 9 }
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install -r requirements.txt

      # wait for DB (health-check ya configurado)
      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U lobbyleaks; do
            echo "Esperando a Postgres…"
            sleep 1
          done
        shell: bash

      # apply migrations without global Prisma install (npx)
      - run: npx prisma migrate deploy --schema=prisma/schema.prisma
        shell: bash

      - run: make test-rls
        env:
          RUN_RLS: "1"