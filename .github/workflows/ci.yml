name: CI
on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with: {version: 9}
      - uses: actions/setup-python@v5
        with: {python-version: '3.12'}
      - run: pnpm install
      - run: pip install -r requirements.txt
      - name: Run linter
        run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with: {version: 9}
      - uses: actions/setup-python@v5
        with: {python-version: '3.12'}
      - run: pnpm install
      - run: pip install -r requirements.txt
      - name: Run tests
        run: make test

  mcp:
    runs-on: ubuntu-latest
    defaults: {run: {working-directory: services/mcp-hub}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: "3.12"}
      - run: pip install -r requirements.txt
      - run: uvicorn app.main:app --host 0.0.0.0 --port 8000 &
      - run: sleep 2
      - run: pytest -q tests

  openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4 
        with:
          version: 9
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec redocly lint --config redocly.yaml docs/openapi.yaml
      - run: |
          pnpm run gen-sdk
          git diff --exit-code

  rls-tests:
    name: RLS security smoke tests
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: lobbyleaks
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: lobbyleaks
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U lobbyleaks"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      DATABASE_URL: postgresql://lobbyleaks:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/lobbyleaks
      DIRECT_URL:   postgresql://lobbyleaks:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/lobbyleaks
      RUN_RLS:      "1" 

    steps:
      - uses: pnpm/action-setup@v2
        with: { version: 9 }

      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U lobbyleaks; do
            echo "Esperando a Postgresâ€¦"
            sleep 1
          done
      
      - name: Install Node deps
        run: pnpm install --frozen-lockfile

      - name: Apply migrations
        run: npx prisma migrate deploy --schema=prisma/schema.prisma

      - name: Verify psycopg installed
        run: python -c "import psycopg, sys; print('psycopg', psycopg.__version__, 'in', sys.prefix)"

      - name: Run RLS regression tests
        run: make test-rls